<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='css/mystyle.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <form id="calculator" method="POST" action="{{ url_for('calculate') }}" onsubmit="return validateForm(this);">
        <br><br>
        <di class="row">
            <div class="col-sm-12">
                <label class="fadeIn fourth">Calculator</label>
            </div>
        </di>
        <br>
      <input type="text" id="val1" class="fadeIn second" name="val1" placeholder="1st Value">
      <input type="text" id="val2" class="fadeIn third" name="val2" placeholder="2nd Value">

        <div class="form-check">
          <input class="form-check-input" type="radio" value="add" name="rbOpr" id="flexRadioDisabled" checked>
          <label class="form-check-label" for="flexRadioDisabled">
            Addition
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" value="sub" type="radio" name="rbOpr" id="flexRadioCheckedDisabled">
          <label class="form-check-label" for="flexRadioCheckedDisabled">
            Subtraction
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" value="multiply" name="rbOpr" id="flexRadioCheckedDisabled">
          <label class="form-check-label" for="flexRadioCheckedDisabled">
            Multiplication
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" value="divide" name="rbOpr" id="flexRadioCheckedDisabled">
          <label class="form-check-label" for="flexRadioCheckedDisabled">
            Division
          </label>
        </div>
        <input type="submit" class="fadeIn fourth" value="Calculate">
    </form>

  </div>
</div>
{#<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>#}

<script type="text/javascript">
    function validateForm(form)
    {
    let var1 = document.getElementById('val1').value;
    let var2 = document.getElementById('val2').value;
    if(var1 == null || var1 == "" || var2 == null || var2 == "") {
        alert("enter value in field(s)");
        return false;
    }
    return true;
  }
</script>
</body>
</html>
